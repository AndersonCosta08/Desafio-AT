{% load crispy_forms_tags %}



<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class= "bg-dark text-secondary">
    <nav class="navbar d-flex mb-3 navbar-expand-lg mb-4 bg-info text-ligth" data-bs-theme="dark">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href = "{% url 'meus ativos'%}" >Pagina Inicial</a>
            </li>
            <li class="nav-item">
              <a class="nav-link"  href="#" aria-disabled="true">Sair</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="container">
        <h1 class="text-light mb-4" >Cadastrar novo ativo</h1>
        <table class="table table-dark table-striped">
            <thead>
            <tr>
                <th scope="col">Codigo</th>
                <th scope="col">Intervalo de consultas (ms)</th>
                <th scope="col">Valor para compra</th>
                <th scope="col">Valor para venda</th>
                <th scope="col"></th>
            
            </tr>
            </thead>
            <tbody>
                {% csrf_token %}
                <td> {{form.codigo}} </td>
                <td> {{form.periodicidade}} </td>
                <td> {{form.valor_de_compra}} </td>
                <td> {{form.valor_de_venda}} </td>
                <td>
                  <input type="submit" name="submit" class="btn btn-primary btn-sm" value="salvar">
                    
                </td>
            </tbody>
        </table>
                
            </tbody>
        </table>
        </div>  
    <main/>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
    ></script>
</body>
</html>
