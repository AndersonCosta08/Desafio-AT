<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class= "bg-dark">
    <nav class="navbar d-flex mb-3 navbar-expand-lg mb-4 bg-info "  data-bs-theme="dark">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-white" aria-current="page" href="{% url 'meus ativos'%}">Pagina Inicial</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white"  href="#" aria-disabled="true">Sair</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="container">
      <h1 class="text-light bg-dark mb-2" >Meus Ativos</h1>
        {% if ativo_list %}
            <table class="table table-dark table-striped">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Código</th>
                    <th scope="col" colspan=>Ultima cotação</th>
                    <th scope="col" colspan="3">Data/hora</th>
                    <th scope="col" colspan= "3"></th>                 
                </tr>
                </thead>
                <tbody>
                    {% for ativo in ativo_list %}<tr>
                        <th scope="row">1</th>
                        <td> {{ativo.codigo}} </td>
                        <td> - </td>
                        <td colspan = "3"> - </td>
                        <td>
                            <a href="btn btn-primary btn-sm">Ver mais</a>
                        </td>
                        <td>
                            <a href="btn btn-danger btn-sm">Editar</a>
                        </td>
                        <td>
                          <a href="btn btn-danger btn-sm">Excluir</a>
                      </td>
                        
                    </tr>{% endfor %}
                    <td colspan="9">
                      <a href="{% url 'cadastrar ativo'%}">Adicionar Ativo</a>
                    </td>
                </tbody>
            </table>
        {% else %}
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Código</th>
                        <th scope="col">Ultima cotação</th>
                        <th scope="col">Data/hora</th>
                    </tr>
                </thead>
                <tbody>
                    <td colspan="6">
                        <a href="{% url 'cadastrar ativo'%}">Adicionar Ativo</a>
                    </td>
            </table>
        {% endif %}

    <main/>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
